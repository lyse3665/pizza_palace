<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootswatch -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}"> -->
    <!-- Font Links -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:ital@1&display=swap" rel="stylesheet"> -->
    <title>Login</title>
</head>
<body class="background">
    <!-- Page Container -->
    <div class="col-12">
        <!-- Banner -->
        <div class="d-flex justify-content-between align-items-center p-3 bg-dark b_bottom">
            <h1 class="proj_title">Pizza Palace</h1>
            <a class="reg_and_log_links" href="/">Don't have an account? Register</a>
        </div>
        <!-- Form Container -->
        <div class="col-md-6 mx-auto my-5 p-3 bg-dark rounded card_border">
            <h1 class="proj_title text-center">Welcome Back!</h1>
            <form class="d-flex flex-column" action="/login" method="POST">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(category_filter=['login']) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="text-danger"><strong>{{message}}</strong></p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- End of Flash messages -->
                <div class="mb-2">
                    <label class="reg_and_log_labels" for="email">Email</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="mb-2">
                    <label class="reg_and_log_labels" for="password">Password</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <input class="sign_up_btn mt-2 p-2 rounded" type="submit" value="Log In">
            </form>
        </div>
        <!-- End of Form Container -->
        <!-- End of Banner -->
    </div>
    <!-- End of Page Container -->
</body>
</html>
